<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="app" class="min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-6">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Tasks</h1>
            <button id="addTaskBtn" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors">
              Add Task
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-5xl mx-auto px-4 py-8">
        <!-- Search and Filter -->
        <div class="mb-8">
          <div class="flex gap-4 flex-wrap">
            <input
              type="search"
              id="searchInput"
              placeholder="Search tasks..."
              class="flex-1 min-w-[200px] px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            />
            <select
              id="filterCategory"
              class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            >
              <option value="all">All Categories</option>
              <option value="today">Today</option>
              <option value="upcoming">Upcoming</option>
              <option value="completed">Completed</option>
              <option value="history">History</option>
            </select>
          </div>
        </div>

        <!-- Task Categories -->
        <div class="grid gap-8">
          <!-- Today's Tasks -->
          <section id="todayTasks" class="bg-white rounded-xl p-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4">Today</h2>
            <div class="task-list"></div>
          </section>

          <!-- Upcoming Tasks -->
          <section id="upcomingTasks" class="bg-white rounded-xl p-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4">Upcoming</h2>
            <div class="task-list"></div>
          </section>

          <!-- Completed Tasks -->
          <section id="completedTasks" class="bg-white rounded-xl p-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4">Completed</h2>
            <div class="task-list"></div>
          </section>
        </div>
      </main>

      <!-- Add/Edit Task Modal -->
      <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4 animate-fadeIn">
          <h2 id="modalTitle" class="text-xl font-semibold mb-4">Add Task</h2>
          <form id="taskForm" class="space-y-4">
            <div>
              <label for="taskTitle" class="block text-sm font-medium mb-1">Title</label>
              <input
                type="text"
                id="taskTitle"
                required
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              />
            </div>
            <div>
              <label for="taskDueDate" class="block text-sm font-medium mb-1">Due Date</label>
              <input
                type="datetime-local"
                id="taskDueDate"
                required
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              />
            </div>
            <div>
              <label for="taskPriority" class="block text-sm font-medium mb-1">Priority</label>
              <select
                id="taskPriority"
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              >
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="flex gap-4 pt-4">
              <button
                type="submit"
                class="flex-1 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors"
              >
                Save
              </button>
              <button
                type="button"
                onclick="closeModal()"
                class="flex-1 bg-gray-100 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
